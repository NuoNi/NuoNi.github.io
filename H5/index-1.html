<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div id="all">
			<table border="0" cellspacing="" cellpadding="">
					<tr>
						<th colspan="3" class="text">信息统计表</th>
					</tr>
					<tr>
						<th class="content_1">姓名：</th>
						<th colspan="2" class="content">
							<input type="text" name="" id="" class="focus" />
						</th>
					</tr>
					<tr>
						<th class="content_1">年龄：</th>
						<th colspan="2" class="content">
							<input type="text" name="" class="focus"/>
						</th>
					</tr>
					<tr>
						<th class="content_1">性别：</th>
						<th colspan="2" class="content">
							<input type="radio" name="sex" checked="checked">男
							<input type="radio"name="sex" >女
						</th>
					</tr>
					<tr>
						<th class="content_1">爱好：</th>
						<th colspan="2" class="content">
							<form action="" method="" class="content_2">
								<input type="checkbox" name="aihao" id="" value="" />旅游<br>
								<input type="checkbox" name="aihao" id="" value="" />登山<br>
								<input type="checkbox" name="aihao" id="" value="" />健身<br>
								<input type="checkbox" name="aihao" id="" value="" />上网<br>
								<input type="checkbox" name="aihao" id="" value="" />游泳<br>
							</form>
						</th>
						
					</tr>
					<tr>
						<th class="content_1">学历：</th>
						<th colspan="2" class="content">
							<select class="select content_2">
								<option selected="selected" >--请选择--</option>
								<option>专科</option>
								<option>本科</option>
								<option>研究生</option>
								<option>博士</option>
								<option>博士后</option>
							</select>
						</th>
					</tr>
					<tr>
						<th class="content_1">自我介绍：</th>
						<th colspan="2" class="content">
							
								<textarea rows="8" cols="55" style="overflow-y: scroll" placeholder="自我介绍：" type="text" class="content_2"></textarea>
							
							
						</th>
					</tr>
					<tr>
						<th class="content"></th>
						<th colspan="2" class="content submit">
							<input type="submit" name="submit" id="" value="提交" />
							<input type="submit" name="" id="" value="重置" />
							
						</th>
						
					</tr>
				</table>
			
		</div>
	</body>
</html>
