<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>form表单</title>
		<link href="css/index3.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<form action="" method="get">
			<label>姓名：</label>
			<input type="text" name="name" placeholder="请输入你的名字......" class="text"/><br /><br />
			<label>年龄：</label>
			<input type="text" name="age" placeholder="请输入你的年龄......" class="text"/><br /><br />
			<label>性别：</label>
			<input type="radio" name="sex" id="" value="男" /><img src="img/2.jpg"/>男士
			<input  type="radio" name="sex" value="女"/><img src="img/1.jpg" >女士<br /><br />
			<label>生日</label>
			<select>
				<option value ="" selected>--请选择年份--</option>
				<option value ="">2001</option>
				<option value ="">2000</option>
				<option value ="">1999</option>
				<option value ="">1998</option>
			</select>
			<select>
				<option value ="" selected>--请选择月份--</option>
				<option value ="">1</option>
				<option value ="">2</option>
				<option value ="">3</option>
				<option value ="">4</option>
				<option value ="">5</option>
				<option value ="">6</option>
				<option value ="">7</option>
				<option value ="">8</option>
			</select>
			<select>
				<option value ="" selected>--请选择日--</option>
				<option value ="">1</option>
				<option value ="">2</option>
				<option value ="">5</option>
				<option value ="">25</option>
			</select>
			<br /><br />
			<label>爱好：</label>
			<input type="checkbox" name="" />阅读
			<input type="checkbox" name="" />跑步
			<input type="checkbox" name="" />游泳
			<input type="checkbox" name="" />爬山<br /><br />
			<label>个人介绍：</label><br /><br />
			<textarea placeholder="请输入你的个人介绍......" cols="50" rows="5" class="textarea"></textarea><br /><br />
			<input type="checkbox" name="" id="" value="" /><label>我同意信息录入</label><br /><br />
			<input type="button" name="" value="立即注册" class="but"/>&nbsp;&nbsp;&nbsp;
			<input type="button" name="" value="重新输入" class="but"/>
		</form>
	</body>
</html>
