<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				position: absolute;
				background-color: #DB7093;
				animation: myfirst 8s;
				border: 4px solid coral;
				
			}
			@keyframes myfirst{
					0%   {background:#DB7093; left:0px; top:0px;}
					25%  {background:#5DC7FF; left:200px; top:0px;}
					50%  {background:#EEE8AA; left:200px; top:200px;}
					75%  {background:#FFC0CB; left:0px; top:200px;}
					100% {background:#DB7093; left:0px; top:0px;}
			}
			
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
