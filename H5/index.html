<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML基础</title>
		<style type="text/css">
				
				
			.content{
				text-align: left;
				font-weight: normal;
				
			}
		</style>
	</head>
	<body>
		<table border="" cellspacing="" cellpadding="">
			<tr>
				<th colspan="3">信息统计表</th>
			</tr>
			<tr>
				<th class="content">姓名：</th>
				<th colspan="2" class="content">
					<input type="text" name="" id="" value="" />
				</th>
			</tr>
			<tr>
				<th class="content">年龄：</th>
				<th colspan="2" class="content">
					<input type="text" name="" value=""/>
				</th>
			</tr>
			<tr>
				<th class="content">性别：</th>
				<th colspan="2" class="content">
					<input type="radio" name="sex" checked="checked">男
					<input type="radio"name="sex" >女
				</th>
			</tr>
			<tr>
				<th class="content">爱好：</th>
				<th colspan="2" class="content">
					<form action="" method="">
						<input type="checkbox" name="aihao" id="" value="" />旅游<br>
						<input type="checkbox" name="aihao" id="" value="" />登山<br>
						<input type="checkbox" name="aihao" id="" value="" />健身<br>
						<input type="checkbox" name="aihao" id="" value="" />上网<br>
						<input type="checkbox" name="aihao" id="" value="" />游泳<br>
					</form>
				</th>
				
			</tr>
			<tr>
				<th class="content">学历：</th>
				<th colspan="2" class="content">
					<select>
						<option selected="selected">--请选择--</option>
						<option>专科</option>
						<option>本科</option>
						<option>研究生</option>
						<option>博士</option>
						<option>博士后</option>
					</select>
				</th>
			</tr>
			<tr>
				<th class="content">自我介绍：</th>
				<th colspan="2">
					<div>
						<textarea rows="5" cols="30">自我介绍：</textarea>
					</div>
					
				</th>
			</tr>
			<tr>
				<th class="content"></th>
				<th colspan="2" class="content">
					<input type="submit" name="" id="" value="提交" />
					<input type="submit" name="" id="" value="重置" />
					
				</th>
				
			</tr>
		</table>
	</body>
</html>
